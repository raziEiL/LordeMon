DynamicVariables=1
Group=TabColorGroup

; ----------- TRANSPARENCY -----------

; Measure to heck if Mouse button is clicked
[MeasureCalcIfMouseDownDisable]
Measure=Calc
Formula=#IsMouseDown#
UpdateDivider=-1
DynamicVariables=1
IfConditionMode=1
IfCondition = (MeasureCalcIfMouseDownDisable = 0) && (#IsMouseOver# = 0)
IfTrueAction = [!DisableMeasureGroup MouseMeasureGroup]
IfCondition2 = (MeasureCalcIfMouseDownDisable = 0) && (#IsMouseOver# = 1)
IfTrueAction2 = [!DisableMeasureGroup MouseMeasureGroup][!UpdateMeasure MeasureCalcIfMouseDownEnable]
[MeasureCalcIfMouseDownEnable]
Measure=Calc
Formula=#IsMouseDown#
UpdateDivider=-1
DynamicVariables=1
IfConditionMode=1
IfCondition = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 0)
IfTrueAction = [!EnableMeasure MeasureMouseFontWidth][!UpdateMeasure MeasureMouseFontWidth]
IfCondition2 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 1)
IfTrueAction2 = [!EnableMeasure MeasureMouseWidth2][!UpdateMeasure MeasureMouseWidth2]
IfCondition3 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 2)
IfTrueAction3 = [!EnableMeasure MeasureMouseHLWidth][!UpdateMeasure MeasureMouseHLWidth]
IfCondition4 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 3)
IfTrueAction4 = [!EnableMeasure MeasureMouseBGWidth][!UpdateMeasure MeasureMouseBGWidth]
IfCondition5 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 4)
IfTrueAction5 = [!EnableMeasure MeasureMouseICWidth][!UpdateMeasure MeasureMouseICWidth]
IfCondition6 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 5)
IfTrueAction6 = [!EnableMeasure MeasureMouseSepWidth][!UpdateMeasure MeasureMouseSepWidth]

