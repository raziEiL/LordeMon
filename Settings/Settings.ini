[Rainmeter]
Update=100
AccurateText=1
OnRefreshAction=[!DisableMouseActionGroup "LeftMouseUpAction" PaletteGroup]
OnCloseAction=[!WriteKeyValue Variables TabIndex 0 "#@#variables.ini"]

[Metadata]
Name=LordeMon
Author=raziEiL (disawar1)
Version=1.0 tab
Information=LordeMon settings
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#variables.ini
@include2=#@#lang_settings.ini
@include3=#@#lang_common.ini
IsMouseDown=0
