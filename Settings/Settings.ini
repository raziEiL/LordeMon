;primary alpha
FontColor4=255,255,255,155
FontSize1=18
FontSize2=14
FontSize3=11
FontSize4=11
FontSize5=10

; ----------- Style -----------
; header
[StyleFont1]
FontFace=#FontPrimary#
FontColor=#FontColor1#
FontSize=#FontSize1#
AntiAlias=1
InlineSetting=CharacterSpacing | 1.0 | 1.0
; group
[StyleFont2]
FontFace=#FontPrimary#
FontColor=#FontColor1#
FontSize=#FontSize2#
AntiAlias=1
InlineSetting=CharacterSpacing | 0.3 | 0.3
;text
[StyleFont3]
