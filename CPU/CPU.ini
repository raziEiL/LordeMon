------------------------------------------


Uptime Display

[MeasureUptime]
Measure=Uptime
Substitute="d":" d",":":"h "

[MeterUptime]
Meter=STRING
MeasureName=MeasureUptime
X=130
Y=110
FontFace=#Font#
FontColor=#color#
FontColor2=#color#
FontSize=7
StringAlign=Center
StringStyle=Bold
AntiAlias=1
Text="%1m"


